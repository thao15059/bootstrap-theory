<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Bootstrap - Grid System</title>
  </head>
  <body>
    <div class="container-fluid text-dark vh-100 text-center">
      <div class="row h-100 align-items-center justify-content-between">
        <div class="col-md-3 col-lg-4 bg-info align-self-start h-100 order-5">
          <div class="row">
            <div class="col-6 bg-secondary">Nested 1</div>
            <div class="col-6 bg-dark text-light">Nested 2</div>
          </div>
        </div>
        <div class="col-md-3 col-lg-4 bg-warning order-last">Content 2</div>
        <div class="col-md-3 col-lg-4 bg-danger align-self-end order-1">
          Content 3
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
