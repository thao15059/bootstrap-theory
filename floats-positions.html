<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Bootstrap - Floats and Positions</title>
  </head>
  <body>
    <div class="bg-primary fixed-top">
      <nav>Navbar Fixed Top</nav>
    </div>
    <div class="container">
      <h1 class="mt-6">Floats</h1>
      <div class="bg-secondary text-center p-3 clearfix vh-100">
        <div class="clearfix">
          <h1 class="bg-success p-3 float-start">Float Left</h1>
          <h1 class="bg-info p-3 float-end">Float Right</h1>
        </div>
        <div class="clearfix d-block">
          <h1 class="bg-info p-3 float-sm-start float-md-end">
            Float Responsive
          </h1>
        </div>
      </div>

      <div class="bg-danger sticky-top vh-100">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, error?
        Fugiat quo, porro non repellendus totam sit ex blanditiis sed nulla
        optio architecto dolores dolor odit. Nihil iure itaque provident!
      </div>
    </div>

    <div class="bg-primary fixed-bottom">
      <nav>Navbar Fixed Bottom</nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
